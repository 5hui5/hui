<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>简单轮播栏</title>
<link rel="stylesheet" href="style.css" />
<style>
      *{border: 1px solid rgb(0, 0, 0);}
      .flex{
      display: flex;
     }
    body{
    height: 200vh;}
  .carousel {
    width: 100%;
    margin: auto;
    overflow: hidden;
    position: relative;
  }
  .carousel-container {
    display: flex;
    transition: transform 0.5s ease;
  }
  .carousel-item {
    min-width: 100%; /* 使每个轮播项宽度等于轮播容器宽度 */
    text-align: center;
  }
  .carousel-item img {
    border: rgb(247, 242, 242) solid 1px;
    margin: auto;
    width: 80%;
    height: 100%;
    display: block; /* 防止图片下方有间隙 */
  }
  .button-prev, .button-next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 18px;
    color: white;
    background-color: rgba(0, 0, 0, 0.5);
    border: none;
    padding: 10px;
  }
  .button-prev { left: 10px;height:50px; }
  .button-next { right: 10px; height:50px;}   
  section {
            display: flex;
            flex-direction: wrap;
            align-items: center;
            padding-top: 60px; 
            height: 1000px;
        }    
      
    </style>

</style>
</head>
<body>


<div class="carousel">
  <div class="carousel-container">
    <div class="carousel-item"><img src="mapp1.jpeg" alt="图片1"></div>
    <div class="carousel-item"><img src="mapp2.png" alt="图片2"></div>
    <div class="carousel-item"><img src="mapp3.jpeg" alt="图片3"></div>
 
  </div>
  <button class="button-prev">&#10094;</button>
  <button class="button-next">&#10095;</button>
</div>

<section class="flex-row" >
    <div class="flex" style="background-color: aqua;height: 10px;width: 100%;">

    </div> 


</section>

<script>
  let currentIndex = 0;
  const items = document.querySelectorAll('.carousel-item');
  const totalItems = items.length;
  const container = document.querySelector('.carousel-container');
  
  function moveCarouselTo(index) {
    if (index < 0) index = totalItems - 1;
    if (index >= totalItems) index = 0;
    container.style.transform = 'translateX(-' + (index * 100) + '%)';
    currentIndex = index;
  }

  document.querySelector('.button-prev').addEventListener('click', function() {
    moveCarouselTo(currentIndex - 1);
  });

  document.querySelector('.button-next').addEventListener('click', function() {
    moveCarouselTo(currentIndex + 1);
  });
</script>

</body>
</html>
